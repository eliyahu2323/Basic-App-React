<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="style.css" rel="stylesheet" />
    <title>YOUR NEW CAREER</title>
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <img src="logo.png" height="130" width="140" alt="YOUR NEW CAREER" />
      </div>
      <div class="btn-box">
        <button class="btn btn-login">LOGIN</button>
        <button class="btn btn-signup">SIGN-UP</button>
      </div>
    </header>

    <form class="fact-form sign-in hidden">
      <input type="text" id="EMAIL" placeholder="EMAIL" />
      <input type="password" id="PASSWORD" placeholder="PASSWORD" />
      <button class="btn btn-large">LOG IN</button>
    </form>

    <form class="fact-form sign-up hidden">
      <input type="text" placeholder="FULL-NAME" />
      <input type="text" placeholder="EMAIL" />
      <input type="password" placeholder="PASSWORD" />
      <input type="password" placeholder="PASSWORD CONFIRM " />
      <button class="btn btn-large">SIGN-UP</button>
    </form>

    <main class="main">
      <aside>
        <h1>FAVORITE</h1>

        <ul>
          <li class="job">
            <p>
              Company-Name: Title: Type-Job: Description: Requirements:
              <a class="source" href="" target="_blank">Link to Job</a>
            </p>
          </li>
        </ul>
      </aside>
      <section>
        <h1>all job</h1>

        <ul>
          <li class="job">
            <p>
              Company-Name: Title: Type-Job: Description: Requirements:
              <a class="source" href="" target="_blank">Link to Job</a>
            </p>
          </li>
        </ul>
      </section>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
